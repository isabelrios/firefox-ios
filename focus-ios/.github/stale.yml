# Number of days of inactivity before a stale issue is closed
daysUntilClose: 30
# Issues with these labels will never be considered stale
exemptLabels:
  - "Do not stale"
  - "Feature-Request"
# Label to use when marking an issue as stale
staleLabel: "stale"

# Specify configuration settings that are specific to just 'issues':
issues:
  # Number of days of inactivity before an issue becomes stale
  # 570 days to start with, then we can lower later on
  daysUntilStale: 570
  # Comment to post when marking an issue as stale.
  markComment: >
    This issue has been automatically marked as stale. Has the issue been fixed, or does it still require the community's attention? 
    Please leave any comment to keep this issue opened. It will be closed automatically if no further update occurs in the next 30 days. Thank you for your contributions!
  # Comment to post when closing a stale issue.
  closeComment: >
    Closing this issue after a prolonged period of inactivity. If this issue is still present in the latest release, 
    please create a new issue linking to this one, with up-to-date information. Thank you!
  # Comment to post when removing the stale label.
  unmarkComment: false

# Specify configuration settings that are specific to just 'pulls':
pulls:
  # Number of days of inactivity before a PR becomes stale
  daysUntilStale: 365
  # Comment to post when marking a pull request as stale.
  markComment: >
    This PR has been automatically marked as stale. Please leave any comment to keep this PR opened. 
    It will be closed automatically if no further update occurs in the next 30 days. Thank you for your contributions!
  # Comment to post when closing a stale pull request.
  closeComment: false
  # Comment to post when removing the stale label.
  unmarkComment: false
