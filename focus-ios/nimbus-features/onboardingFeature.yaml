features:
  onboarding-feature:
    description: The feature that controls whether to show or not Upgrade onboarding
    variables:
      first-run-flow:
        description: >
          If true, we show the new Onboarding screen when the user for v106 version.
        type: Boolean
        default: true
    defaults:
      - channel: beta
        value: {
          "first-run-flow": true,
        }
      - channel: developer
        value: {
          "first-run-flow": true,
        }
