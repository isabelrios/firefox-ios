machine:
  xcode:
    version: 7.2

dependencies:
  cache_directories:
    - Carthage
  pre:
    - brew install xctool
    - brew install carthage
  override:
    - carthage bootstrap --platform ios

test:
  override:
    - xctool
      -scheme Fennec
      -sdk iphonesimulator9.2
      -arch "i386"
      ONLY_ACTIVE_ARCH=NO
      VALID_ARCHS="i386 x86_64"
      build
